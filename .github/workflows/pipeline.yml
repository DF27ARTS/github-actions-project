name: Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]
       

jobs:
  avoid_reduncy: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: 20 
      - name: Cancel Previus Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with: 
          access_token: ${{ github.token }}


  lint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: 20 
      - name: Install dependencies
        run: npm ci 
      - name: Lint
        run: npm run lint 


  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: 20 
      - name: Install dependencies
        run: npm ci
      - name: Build
        if: ${{ github.event_name == 'push' }} 
        run: npm run build 
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: .next  

  deploy:
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: 20 
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: .next  
        
